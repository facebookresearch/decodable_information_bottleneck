model:
  name: simplecdib001
  Loss: DIBLoss
  
  architecture:
    is_stochastic: True
    n_test_samples: 12
    is_wrap_batchnorm: True

  Q_zy:
    hidden_size: 128
    n_hidden_layers: 0

  loss:
    beta: 0.01
    n_per_head: 1
    conditional: H_Q[X|Z]-H_Q[Y|Z]
    altern_minimax: 0
    is_optimal_nuisance: True
    warm_Q_zx: 1 # will be multiplied by number of steps per epochs
    z_norm_reg: 0