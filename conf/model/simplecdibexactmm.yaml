model:
  name: simplecdibexactm
  Loss: DIBLoss
  
  architecture:
    is_stochastic: True
    n_test_samples: 12

  Q_zy:
    hidden_size: 128
    n_hidden_layers: 0

  loss:
    beta: 1
    n_per_head: 1
    conditional: H_Q[X|Z,Y]
    altern_minimax: 5
    is_optimal_nuisance: True
    warm_Q_zx: 1 # will be multiplied by number of steps per epochs